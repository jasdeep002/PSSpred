image: Ubuntu

install:
    - sh: cd src/
    - sh: mkdir nr
    - sh: cd nr/
    - sh: wget -O nr.tar.gz https://zhanglab.ccmb.med.umich.edu/cgi-bin/download_ftp.cgi?ID=nr.tar.gz
    - sh: tar -zxvf nr.tar.gz
    - sh: cd ../PSSpred_v4/
    - sh: ./PSSpred.pl seq.fasta
    - sh: pwd

# Skip .NET project specific build phase.
build: off

test_script:
    - "cd src"
    - "mkdir nr"
    - "cd nr"
    - "wget -O nr.tar.gz https://zhanglab.ccmb.med.umich.edu/cgi-bin/download_ftp.cgi?ID=nr.tar.gz"
    - "tar -zxvf nr.tar.gz"
    - "cd ../PSSpred_v4/"
    - "./PSSpred.pl seq.fasta"
    - "pwd"

artifacts:
  - path: /c/projects/psspred/src/PSSpred_v4/seq.dat
    name: seq.dat
  
  - path: /c/projects/psspred/src/PSSpred_v4/seq.dat.ss
    name: seq.dat.ss
  
  - path: /c/projects/psspred/src/PSSpred_v4/blast.out
    name: blast.out
